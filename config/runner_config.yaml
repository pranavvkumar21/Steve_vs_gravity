runner:
  class_name: OnPolicyRunner
  # General
  num_steps_per_env: 128  # Number of steps per environment per iteration
  max_iterations: 500  # Number of policy updates
  seed: 42
  # Observations
  obs_groups: {"policy": ["policy"], "critic": ["policy", "privileged"]} # Maps observation groups to sets. See `vec_env.py` for more information
  # Logging parameters
  save_interval: 50  # Check for potential saves every `save_interval` iterations
  experiment_name: make_steve_walk
  run_name: "steve_godspeed"
  # Logging writer
  logger: tensorboard  # tensorboard, neptune, wandb


  # Policy
  policy:
    class_name: ActorCritic
    activation: elu
    actor_obs_normalization: false
    critic_obs_normalization: false
    actor_hidden_dims: [512, 256, 256]
    critic_hidden_dims: [512, 256, 256]
    init_noise_std: 1.0
    noise_std_type: "scalar"  # 'scalar' or 'log'
    state_dependent_std: false

  # Algorithm
  algorithm:
    class_name: PPO
    # Training
    learning_rate: 3.5e-4
    num_learning_epochs: 10
    num_mini_batches: 4  # mini batch size = num_envs * num_steps / num_mini_batches
    schedule: adaptive  # adaptive, fixed
    # Value function
    value_loss_coef: 1.0
    clip_param: 0.2
    use_clipped_value_loss: true
    # Surrogate loss
    desired_kl: 0.015
    entropy_coef: 0.01
    gamma: 0.99
    lam: 0.95
    max_grad_norm: 1.0
    # Miscellaneous
    normalize_advantage_per_mini_batch: true

